{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="static/css/feedback.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="feedback-form-container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="form-icon">
        <span><i class="icon icon-envelope"></i></span>
    </div>
    <form action="/feedback" method="POST">      
        <div class="form-group">
            <input name="name" type="text" class="form-control item" placeholder="Name" required/>   
        </div>
        <div class="form-group">
            <input name="email" type="email" class="form-control item" placeholder="Email" required/>
        </div>
        <div class="form-group">
            <textarea name="message" class="form-control item" placeholder="Your Message" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block submit">Send Feedback</button>
        </div>
    </form>
</div>
{% endblock %}
