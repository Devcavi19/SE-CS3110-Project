<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <style>
        .simulation-container {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .simulation-container h1 {
            color: #fff;
        }
        .simulation-gif {
            max-width: 100%;
            height: auto;
            display: none;
            margin: 0 auto;
        }
        .simulation-button {
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            width: 200px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .simulation-button.run {
            background: #28a745;
        }
        .simulation-button.run:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .simulation-button.stop {
            background: #dc3545;
        }
        .simulation-button.stop:hover {
            background: #c82333;
            transform: scale(1.05);
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <header>
        <div class="header">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container" style="height: 36px;">
                    <a class="navbar-brand" href="{{ url_for('home') }}">SOENG</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                      </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('home') }}">
                                    Home
                                <span class="sr-only">(current)</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('about') }}">About</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/Devcavi19/SE-CS3110-Project" target="_blank">Github</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('signin') }}">SignIn</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="simulation-container">
        <h1>Adaptive Traffic Signal Timer</h1>
        <button class="simulation-button run" onclick="toggleSimulation()" id="simButton">Run Simulation</button>
        <br>
        <img src="{{ url_for('static', filename='simulation/simulation.gif') }}" id="simulationGif" class="simulation-gif" alt="Simulation visualization">
    </div>
    <script>
        function toggleSimulation() {
            const gif = document.getElementById('simulationGif');
            const button = document.getElementById('simButton');
            
            if (gif.style.display === 'none' || gif.style.display === '') {
                gif.style.display = 'block';
                button.textContent = 'Stop Simulation';
                button.classList.remove('run');
                button.classList.add('stop');
            } else {
                gif.style.display = 'none';
                button.textContent = 'Run Simulation';
                button.classList.remove('stop');
                button.classList.add('run');
            }
        }
    </script>
</body>
</html>
