<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}base{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/feedback.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container" style="height: 36px;">
                    <a class="navbar-brand" href="{{ url_for('home') }}">SOENG</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                      </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('home') }}">
                                    Home
                                <span class="sr-only">(current)</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('about') }}">About</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/Devcavi19/SE-CS3110-Project" target="_blank">Github</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('signin') }}">SignIn</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="feedback-form-container">
        <form>      
            <input name="name" type="text" class="feedback-input" placeholder="Name" />   
            <input name="email" type="text" class="feedback-input" placeholder="Email" />
            <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
            <input type="submit" value="SUBMIT" class="btn"/>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Vehicle Traffic Simulator</p>
    </footer>
</body>
</html>
